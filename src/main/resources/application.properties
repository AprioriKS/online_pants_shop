spring.config.import=optional:file:.env[.properties]
spring.application.name=${SPRING_APPLICATION_NAME}
spring.datasource.url=${SPRING_DATASOURCE_MYSQLURL}
spring.datasource.username=${SPRING_DATASOURCE_MYSQLUSERNAME}
spring.datasource.password=${SPRING_DATASOURCE_MYSQLPASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_MYSQLDRIVERCLASSNAME}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.open-in-view=${SPRING_JPA_OPENINVIEW}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO}
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
logging.level.root=${LOGGING_LEVEL_ROOT}
logging.file.name=${LOGGING_FILE_NAME}
logging.file.max-size=${LOGGING_FILE_MAX_SIZE}
logging.file.max-history=${LOGGING_FILE_MAX_HISTORY}
management.endpoints.web.exposure.include=*
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml


